<kendo-mobile-view k-transition="'slide:right'" style="width: 270px" ng-controller="menuController" k-layout="'default'">
            <kendo-mobile-header>

            </kendo-mobile-button>
        </kendo-mobile-nav-bar>
    </kendo-mobile-header>
    <kendo-mobile-content>

        <ul kendo-mobile-list-view>

                <li>

                    </a>
                </li>
                <li ng-show="authentication.isAuth">
